
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitaShifa - AI Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#007A7A', // Teal
              secondary: '#004D4D', // Darker Teal
              accent: '#FFB300', // Amber for accents/warnings
              lightbg: '#F0F7F7', // Light teal background
              darktext: '#1A202C', // Dark gray for text
              lighttext: '#F7FAFC', // Light gray for text on dark backgrounds
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f7f7; /* lightbg */
      }
      ::-webkit-scrollbar-thumb {
        background: #007A7A; /* primary */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #004D4D; /* secondary */
      }
    </style>
  </head>
  <body class="bg-lightbg text-darktext">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
